<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myopie</title>
    <style>
      html { width: 100%; }
      body { width: 100%;     padding: 0;
    margin: 0;}
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
  <div style="width:850px">
  <div id="demo-myopie">
      <style>
        #demo-myopie {
          z-index: 999;
          width: 100%;
        }
        #demo-myopie-w {
          position: relative; 
          width: 100%;
          padding-top: 56.25%;
        }

        input[type=range] {
          /*-webkit-appearance: none;*/
          margin: 1em auto;
          width: 100%;
        }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track {
          width: 100%;
          height: 8.4px;
          cursor: pointer;
          background: #1f91d0;
        }
        input[type=range]::-webkit-slider-thumb {
          border: 1px solid #000000;
          height: 24px;
          width: 24px;
          border-radius: 50%;
          background: #ffffff;
          cursor: pointer;
          -webkit-appearance: none;
          margin-top: -8px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track { background: #1f91d0; }
        input[type=range]::-moz-range-track {
          width: 100%;
          height: 8.4px;
          cursor: pointer;
          background: #1f91d0;
          border-radius: 1.3px;
          border: 0.2px solid #010101;
        }
        input[type=range]::-moz-range-thumb {
          border: 1px solid #000000;
          height: 24px;
          width: 24px;
          border-radius: 50%;
          background: #ffffff;
          cursor: pointer;
        }
        input[type=range]::-ms-track {
          width: 100%;
          height: 8.4px;
          cursor: pointer;
          background: transparent;
          border-color: transparent;
          border-width: 16px 0;
          color: transparent;
        }
        input[type=range]::-ms-fill-lower { background: #1f91d0; border: 0.2px solid #010101; }
        input[type=range]::-ms-fill-upper { background: #1f91d0; border: 0.2px solid #010101; }
        input[type=range]::-ms-thumb {
          border: 1px solid #000000;
          height: 24px;
          width: 24px;
          border-radius: 50%;
          background: #ffffff;
          cursor: pointer;
        }
        input[type=range]:focus::-ms-fill-lower { background: #1f91d0; }
        input[type=range]:focus::-ms-fill-upper { background: #1f91d0; }
        datalist {
          display: block;
          width: 100%;
          justify-content: space-between;
          margin-top: -1em;
          padding: 0 7px;
          height: 0.25em;
        }
        option {
          float:left;
          display: block;
          padding: 0;
          border-left:1px solid black;
          height: 100%;
          min-height: 0;
          z-index: -1;
        }
      </style>
      <div id="demo-myopie-w"></div>
      <div><input type="range" name="dioptrie" min="0" max="10" step="any" list="tickMyopie" oninput="ShowMyopie(event)" />
        <datalist id="tickMyopie">
          <option value="0" style="width:5%"></option>
          <option value="0.5" style="width:5%"></option>
          <option value="1" style="width:5%"></option>
          <option value="1.5" style="width:5%"></option>
          <option value="2" style="width:20%"></option>
          <option value="4" style="width:20%"></option>
          <option value="6" style="width:20%""></option>
          <option value="10" style="width:40%"></option>
        </datalist>
      </div>
      <script>
        (function myopie () {
          var wrapper = document.getElementById("demo-myopie-w");
          for(var i = 0 ; i < 7 ; i++ ) {
            var elt = document.createElement("div");
            elt.setAttribute("style", "background-image: url(classe" + i + ".png); background-size: cover; width:100%; height:100%; top: 0; position: absolute; z-index:" + i);
            wrapper.appendChild(elt);
          }
        })();
        function ShowMyopie(evt) {
          var level = evt.currentTarget.value;
          console.log(level);
          document.getElementById("demo-myopie-w").children[0].style.opacity = "0";
          document.getElementById("demo-myopie-w").children[1].style.opacity = "0";
          document.getElementById("demo-myopie-w").children[2].style.opacity = "0";
          document.getElementById("demo-myopie-w").children[3].style.opacity = "1";
          document.getElementById("demo-myopie-w").children[4].style.opacity = "1";
          document.getElementById("demo-myopie-w").children[5].style.opacity = "1";
        }
      </script>
    </div>
  </div>    
</body>
</html>
