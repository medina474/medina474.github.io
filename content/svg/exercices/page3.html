<body>
	<h1>Mon dessin</h1>
	<svg>

     inkscape:label="Calque 1"

<script>
setInterval(function() { 
document.getElementById("path12").setAttribute("cx", 
parseInt(document.getElementById("path12").getAttribute("cx")) + 10)
