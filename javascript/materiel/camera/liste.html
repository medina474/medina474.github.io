<html>
<head>
	<meta charset="utf-8">
	<title>Liste</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0"/>
</head>
<body>

<h2>mediaDevices</h2>

<table id="table">
	<tr><th>deviceId</th><th>kind</th><th>group</th><th>label</th></tr>
</table>

<script type="text/javascript">   
	var table = document.getElementById("table");
    navigator.mediaDevices.enumerateDevices()
            .then(sources => sources.map(source => { 
				console.log(source);
				var tr = document.createElement('tr');
				tr.innerHTML = `<td>${source.deviceId}</td><td>${source.kind}</td><td>${source.group}</td><td>${source.label}</td>`;
				table.appendChild(tr);
			}) );

</script>
</body>
