  <h1>Examen Int√©gration et documents Web</h1>
  <h2>Exercice 2</h2>

  <form name="ex2">
    <fieldset>
      <legend>Pays</legend>
  
      <input type="checkbox" name="France" id="France" value="France">
      <label for="France">France</label><br/>
  
      <input type="checkbox" name="Germany" id="Germany" value="Germany">
      <label for="Germany">Allemagne</label><br/>
  
      <input type="checkbox" name="Spain" id="Spain" value="Spain">
      <label for="Spain">Espagne</label><br/>
  
      <input type="checkbox" name="Italy" id="Italy" value="Italy">
      <label for="Spain">Italie</label><br/>
  
      <input type="checkbox" name="Belgium" id="Belgium" value="Belgium">
      <label for="Belgium">Belgique</label><br/>
  
      <input type="checkbox" name="UnitedKingdom" id="UnitedKingdom" value="United Kingdom">
      <label for="Spain">Royaume Uni</label><br/>
      
    </fieldset>
  </form>
  
  <table>
    <template id="ligne">
      <tr>
        <td class="name"></td>
        <td class="age"></td>
        <td class="country"></td>
        <td class="nb_child"></td>
      </tr>
    </template>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Age</th>
        <th>Pays</th>
        <th>Enfants</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td></td>
        <td class="age_mean"></td>
        <td></td>
        <td class="children_count"></td>
      </tr>
    </tfoot>
    <tbody id="body">
  
    </tbody>

  </table>

  
  <script>
    function Calcul()
    {
      let countries = [...document.querySelectorAll("input[type='checkbox']:checked")].map(elt => elt.value);

      let filtered = persons.filter(elt => countries.includes(elt.country)).map(elt => ({
        "name": elt.name,
        "age": new Date(Date.now() - new Date(elt.birth)).getUTCFullYear() - 1970,
        "country": elt.country,
        "nb_child": elt.nb_child
      }));

      let body = document.getElementById("body");
      let template = document.getElementById("ligne");
      while (body.lastChild) body.removeChild(body.lastChild);

      filtered.forEach(elt => {
        let clone = document.importNode(template.content, true);
        clone.querySelector(".name").innerHTML = elt.name;
        clone.querySelector(".age").innerHTML = elt.age;
        clone.querySelector(".country").innerHTML = elt.country;
        clone.querySelector(".nb_child").innerHTML = elt.nb_child;
        body.appendChild(clone);
      });

      let total = filtered.reduce((acc, current, index) => ({
        "age": acc.age + (current.age - acc.age) / (index + 1),
        "nb_child": current.nb_child + acc.nb_child
      }), ({age:filtered[0].age, nb_child:0}));
      
      document.querySelector("tfoot .age_mean").innerHTML = total.age;
      document.querySelector("tfoot .children_count").innerHTML = total.nb_child;
    }

    document.querySelectorAll("input[type='checkbox']").forEach(elt => elt.addEventListener("click", Calcul));
    Calcul();
  </script>
