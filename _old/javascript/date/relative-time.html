
<script>
const rtf = new Intl.RelativeTimeFormat('fr'); 

document.write(rtf.format(5.23, 'second'));

document.write(rtf.format(15, 'minute'));
document.write(rtf.format(-45, 'minute'));

document.write(rtf.format(-1, 'hour'));
document.write(rtf.format(0, 'hour'));
document.write(rtf.format(3, 'hour'));

document.write(rtf.format(-1, 'day'));
document.write(rtf.format(3, 'day'));

document.write(rtf.format(-1, 'week'));
document.write(rtf.format(0, 'week'));
document.write(rtf.format(3, 'week'));

document.write(rtf.format(-6, 'month'));
document.write(rtf.format(-1, 'month'));
document.write(rtf.format(0, 'month'));
document.write(rtf.format(1, 'month'));

document.write(rtf.format(4, 'quarter'));
document.write(rtf.format(1, 'quarter'));

document.write(rtf.format(-2, 'year'));
document.write(rtf.format(-1, 'year'));
document.write(rtf.format(0, 'year'));
document.write(rtf.format(1, 'year'));
document.write(rtf.format(2, 'year'));

</script>
